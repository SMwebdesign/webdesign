<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEXBOX</title>
    <link rel="stylesheet" href="./css/align.css">
</head>
<body>
    <header>
        <h1>FLEXBOX: Align- items </h1>
    </header>
    <main>
        <section id="start">
            <article class="peque"></article>
            <article class="grande"></article>
            <article class="mediano"></article>
            <article class="grandote"></article>
        </section>
        <section id="end">
            <article class="mediano"></article>
            <article class="grandote"></article>
            <article class="peque"></article>
            <article class="grande"></article>
        </section>
        <section id="center">
            <article class="mediano"></article>
            <article class="grandote"></article>
            <article class="peque"></article>
            <article class="grande"></article>
        </section>
        <section id="stretch">
           <article></article>
           <article></article>
           <article></article>
           <article></article>
        </section>
        <section id="baseline">
            <article class="peque" id="p">texto</article>
            <article class="grande" id="g">texto</article>
            <article class="mediano" id="m">texto</article>
            <article class="grandote" id="g">texto</article>
         
        </section>
    </main>
    
</body>
</html>
